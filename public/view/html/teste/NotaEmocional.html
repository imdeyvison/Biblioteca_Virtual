<main>
<div class="container">
    <h2>Nota Emocional</h2>

        <center>
        <form id="formEmocoes">
            <div class="emocao" >

                <label><input type="radio" name="alegria" value="2" required>🫠<span class="tooltip">2</span></label>
                <label><input type="radio" name="alegria" value="3" required>😐<span class="tooltip">3</span></label>
                <label><input type="radio" name="alegria" value="4" required>😀<span class="tooltip">4</span></label>
                <label><input type="radio" name="alegria" value="5" required>🤩<span class="tooltip">5</span></label>
              </div>
            </div>

            <div class="emocao">
              <h3>Tristeza:</h3>

                <label><input type="radio" name="tristeza" value="1" required>😟<span class="tooltip">1</span></label>
                <label><input type="radio" name="tristeza" value="2" required>🫠<span class="tooltip">2</span></label>
                <label><input type="radio" name="tristeza" value="3" required>😐<span class="tooltip">3</span></label>
                <label><input type="radio" name="tristeza" value="4" required>😀<span class="tooltip">4</span></label>
                <label><input type="radio" name="tristeza" value="5" required>🤩<span class="tooltip">5</span></label>
              </div>
            </div>
          
            <div class="emocao">
                <h3>Ansiedade:</h3>
                <div class="notas">
                  <label><input type="radio" name="ansiedade" value="1" required>😟<span class="tooltip">1</span></label>
                  <label><input type="radio" name="ansiedade" value="2" required>🫠<span class="tooltip">2</span></label>
                  <label><input type="radio" name="ansiedade" value="3" required>😐<span class="tooltip">3</span></label>
                  <label><input type="radio" name="ansiedade" value="4" required>😀<span class="tooltip">4</span></label>
                  <label><input type="radio" name="ansiedade" value="5" required>🤩<span class="tooltip">5</span></label>
                </div>
              </div>

              <div class="emocao">
                <h3>Raiva:</h3>
                <div class="notas">
                  <label><input type="radio" name="raiva" value="1" required>😟<span class="tooltip">1</span></label>
                  <label><input type="radio" name="raiva" value="2" required>🫠<span class="tooltip">2</span></label>
                  <label><input type="radio" name="raiva" value="3" required>😐<span class="tooltip">3</span></label>

                </div>
              </div>

              <div class="emocao">
                <h3>Medo:</h3>
                <div class="notas">
                  <label><input type="radio" name="medo" value="1" required>😟 <span class="tooltip">1</span></label>
                  <label><input type="radio" name="medo" value="2" required>🫠 <span class="tooltip">2</span></label>

                </div>
              </div>
            </center>  
              <h3>Deseja escrever algo a mais? </h3>
              <div class="diario" id="diario-container">
              <label for="entry-content"></label>
              <textarea placeholder="Escreva aqui..."></textarea>     
            </div>
         
        <center>
            <button type="submit" class="botao-enviar">Enviar</button>
        </center>
        </form>
          
          <div id="resultado"></div>
          
</div>




<script>
  document.getElementById("formEmocoes").addEventListener("submit", function (event) {
    event.preventDefault(); // Impede o envio padrão do formulário

    // Lista das emoções usadas
    const emocoes = ["alegria", "tristeza", "ansiedade", "raiva", "medo"];
    const respostas = {};

    emocoes.forEach(emocao => {
      const selecionado = document.querySelector(`input[name="${emocao}"]:checked`);
      if (selecionado) {
        respostas[emocao] = selecionado.value;
      } else {
        respostas[emocao] = null;
      }
    });

    // Exibe no console
    console.log("Emoções selecionadas:", respostas);

    // Você pode salvar no localStorage se quiser:
    // localStorage.setItem("respostasEmocionais", JSON.stringify(respostas));
  });
</script>
